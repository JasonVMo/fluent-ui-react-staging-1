pr:
  - master

trigger:
  - master

pool:
  vmImage: 'Ubuntu 16.04'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      yarn
    displayName: yarn

  - script: |
      yarn build
    displayName: yarn build

  - script: |
      yarn test
    displayName: yarn test
